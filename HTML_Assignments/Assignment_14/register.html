<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingGita Student Registration Form</title>
</head>

<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the
        CodingGita MERN Stack Program.</p>

    <form action="#" method="post">
        <label for="name">Full Name: </label>
        <input type="text"><br><br>

        <label for="email">Email: </label>
        <input type="email"><br><br>

        <label for="password">Password: </label>
        <input type="password"><br><br>

        <label for="Mobile_N0">Mobile No: </label>
        <input type="number"><br><br>

        <label for="radio"> Gender :</label>
        <input type="radio" name="radio" id="male">
        <label type="radio" for="male">Male</label>
        <input type="radio" name="radio" id="female">
        <label type="radio" for="female">female</label>
        <input type="radio" name="radio" id="Other">
        <label type="radio" for="Other">Other</label><br><br>

        <label for="checkbox"> Hobbies :</label>
        <input type="checkbox" name="radio" id="Reading">
        <label type="checkbox" for="Reading">Reading</label>
        <input type="checkbox" name="radio" id="Coding">
        <label type="checkbox" for="Coding">Coding</label>
        <input type="checkbox" name="radio" id="Sports">
        <label type="checkbox" for="Sports">Sports</label>
        <input type="checkbox" name="radio" id="Music">
        <label type="checkbox" for="Music">Music</label><br><br>

        <label for="date">Date of Birth: </label>
        <input type="date"><br><br>
        
        <label type="file">Upload Photo: </label>
        <input type="file"><br><br>

        <label type="selection">Course Selection: </label>
        <select name="course">
                <option value="MERN Stack">MERN Stack</option>
                <option value="DSA">DSA</option>
                <option value="Web Development">Web Development</option>
        </select><br><br>

        <label type="Address">Address: </label>
        <textarea for="Address"></textarea><br><br>
        
        <label for="range">Preferred Study Hours: </label>
        <input type="range"><br><br>

        <label for="color">Favourate Color: </label>
        <input type="color"><br><br>

        <label for="url">Portfolio Website: </label>
        <input type="url"><br><br>

        <label for="searsh">Search Interests: </label>
        <input type="search"><br><br>

        <label for="time">Preferred Study Time: </label>
        <input type="time"><br><br>

        <input type="submit">
        <input type="reset">


    </form>



















</body>

</html>
